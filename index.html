<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="CSS/normalize.css" />
    <!-- Font Awesome Library -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Main Css file -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="imgs/img1.png" type="image/png" />
    <title>ركس ستور</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="menu">
          <span><i class="fa-solid fa-bars"></i><span>القائمة</span></span>
          <i class="fas fa-search"></i>
        </div>
        <a href="#index.html" class="logo"
          ><img src="imgs/logo.png" alt="logo"
        /></a>
        <div class="items-center">
          <span class="same">اللغة: العربية</span>
          <span class="same">العملة: جنيه مصري</span>
          <i class="fa-regular fa-user"></i>
          <i class="fa-solid fa-cart-shopping"><span>.</span></i>
          <span>.ج.م</span>
        </div>
      </div>
    </header>
    <section class="landing"></section>
    <div class="whatsapp-bottom">
      <img src="imgs/whatsapp.webp" alt="whatsapp logo" />
    </div>
    <div class="container">
      <section class="playing">
        <h2 class="title">اكـــواد الألعــاب</h2>
        <div class="cards">
          <div class="card">
            <img src="imgs/card1.png" alt="card1" />
            <div class="txt">
              <h3>سناب كروم</h3>
              <h4>811,59 ج.م <del>946,86 ج.م</del></h4>
            </div>
            <div class="btns">
              <button class="add">
                <i class="fa-solid fa-cart-shopping"></i> أضف للسلة
              </button>
              <button class="like"><i class="fa-regular fa-heart"></i></button>
            </div>
          </div>
          <div class="card">
            <img src="imgs/card2.png" alt="card2" />
            <div class="txt">
              <h3>حساب كود موبايل...</h3>
              <h4>527,54 ج.م <del>1352,66 ج.م</del></h4>
            </div>
            <div class="btns">
              <button class="add">
                <i class="fa-solid fa-cart-shopping"></i> أضف للسلة
              </button>
              <button class="like"><i class="fa-regular fa-heart"></i></button>
            </div>
          </div>
          <div class="card">
            <img src="imgs/card3.png" alt="card3" />
            <div class="txt">
              <h3>اداة كلاود - 7day</h3>
              <h4>811,59 ج.م <del>946,86 ج.م</del></h4>
            </div>
            <div class="btns">
              <button class="add">
                <i class="fa-solid fa-cart-shopping"></i> أضف للسلة
              </button>
              <button class="like"><i class="fa-regular fa-heart"></i></button>
            </div>
          </div>
          <div class="card">
            <img src="imgs/card4.png" alt="card4" />
            <div class="txt">
              <h3>اداة كلاود - 30day</h3>
              <h4>811,59 ج.م <del>946,86 ج.م</del></h4>
            </div>
            <div class="btns">
              <button class="add">
                <i class="fa-solid fa-cart-shopping"></i> أضف للسلة
              </button>
              <button class="like"><i class="fa-regular fa-heart"></i></button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
